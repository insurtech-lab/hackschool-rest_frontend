<div class="center">
  <h1>Neues Rezept hinzufügen</h1>
  <form [formGroup]="orderForm" autocomplete="off" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Bestellformular</mat-card-title>
      <mat-card-content>

        <mat-form-field class="marginfields">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>


        <mat-form-field class="marginfields">
          <mat-label>Vorname</mat-label>
          <input matInput formControlName="forename" placeholder="Vorname">
        </mat-form-field>

        <mat-form-field class="marginfields">
          <mat-label>Bestellung</mat-label>
          <mat-select formControlName="positions" id="positions">
            <mat-option *ngFor="let pos of positions; let i = index" [value]="positions[i].name">
              {{positions[i].name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br/>

        <mat-form-field class="marginfields">
          <mat-label>Straße</mat-label>
          <input matInput formControlName="street" placeholder="Straße">
        </mat-form-field>


        <mat-form-field class="marginfields">
          <mat-label>PLZ</mat-label>
          <input matInput formControlName="zip" placeholder="PLZ" pattern="[0-9]*">
        </mat-form-field>

        <mat-form-field class="marginfields">
          <mat-label>Ort</mat-label>
          <input matInput formControlName="town" placeholder="Ort">
        </mat-form-field>
      </mat-card-content>
      <br/>

      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" [disabled]="orderForm.pristine && !orderForm.dirty">
          Hinzufügen
        </button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>

  </form>

</div>
