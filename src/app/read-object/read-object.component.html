<h1>Einkaufsliste</h1>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<!--<button mat-button (click)="openAddNewIngredientDialog()">Neue Zutat zur Einkaufsliste hinzufügen</button>
<button mat-button (click)="createAddNewIngredient()">Neue Zutat anlegen</button>-->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"
        Shopping Cart Table for showing the ingredients of cart
      -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Nr. </th>
    <td mat-cell *matCellDef="let element, index as i"> {{i}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Menge </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Category-Name Column -->
  <ng-container matColumnDef="category-name">
    <th mat-header-cell *matHeaderCellDef> Kategorie</th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}}</td>
  </ng-container>

  <!-- Category-Unit Column -->
  <ng-container matColumnDef="category-unit">
    <th mat-header-cell *matHeaderCellDef> Maßeinheit</th>
    <td mat-cell *matCellDef="let element"> {{element.category.unit}}</td>
  </ng-container>

      <button mat-button (click)="deleteOnClick(row)"><mat-icon>delete</mat-icon></button>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"

</table>
