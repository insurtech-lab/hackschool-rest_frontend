<h1>Übersicht der Bestellungen</h1>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"-->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Identnummer</th>
    <td mat-cell *matCellDef="let element, index as i"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="forename">
    <th mat-header-cell *matHeaderCellDef>Vorname</th>
    <td mat-cell *matCellDef="let element"> {{element.forename}} </td>
  </ng-container>

  <!-- Category-Name Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Bestellung</th>
    <td mat-cell *matCellDef="let element"> {{element.position}}</td>
  </ng-container>

  <!-- Category-Unit Column -->
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef>Straße</th>
    <td mat-cell *matCellDef="let element"> {{element.street}}</td>
  </ng-container>

  <!-- Category-Unit Column -->
  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef>PLZ</th>
    <td mat-cell *matCellDef="let element"> {{element.zip}}</td>
  </ng-container>

  <!-- Category-Unit Column -->
  <ng-container matColumnDef="town">
    <th mat-header-cell *matHeaderCellDef>Ort</th>
    <td mat-cell *matCellDef="let element"> {{element.town}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
